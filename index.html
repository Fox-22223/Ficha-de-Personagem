<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha de Personagem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🩸 Ficha Sombria - Envio de Personagem</h1>
  </header>

  <form id="fichaForm">
   <form id="fichaForm">
  <h2>🧛 Personagem</h2>
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />
  </div>

  <div class="form-group">
    <label for="raca">Raça:</label>
    <input type="text" id="raca" name="raca" required />
  </div>

  <div class="form-group">
    <label for="idade">Idade (aparente/real):</label>
    <input type="text" id="idade" name="idade" required />
  </div>

  <h2>🖼️ Aparência</h2>
  <div class="form-group">
    <label>Aparência (Carregue a imagem):</label>
    <label class="upload-label" for="aparencia">📁 Adicionar Imagem</label>
    <input type="file" id="aparencia" name="aparencia" accept="image/*" required />
  </div>

  <h2>📖 História & Habilidades</h2>
  <div class="form-group">
    <label for="historia">História (Resumo):</label>
    <textarea id="historia" name="historia" placeholder="Conte um pouco da origem ou história do personagem..."></textarea>
  </div>

  <div class="form-group">
    <label for="poderes">Poderes:</label>
    <textarea id="poderes" name="poderes" placeholder="Liste os poderes ou habilidades especiais..."></textarea>
  </div>

  <div class="form-group">
    <label for="fraquezas">Fraquezas:</label>
    <textarea id="fraquezas" name="fraquezas" placeholder="Liste as fraquezas ou limitações do personagem..."></textarea>
  </div>

  <h2>📝 Extras</h2>
  <div class="form-group">
    <label for="extras">Extras (OFF):</label>
    <textarea id="extras" name="extras" placeholder="Informações adicionais, de jogador para administração."></textarea>
  </div>

  <button type="submit">Enviar Ficha</button>
</form>

  </form>

  <script src="script.js"></script> <!-- Se quiser separar JS depois -->
</body>
</html>
