<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha Sombria - Envio</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🖤 Ficha Sombria - Envio de Personagem 🖤</h1>
  </header>

  <section class="form-container">
    <form id="fichaForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nome">⚰️ Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="raca">👻 Raça:</label>
        <input type="text" id="raca" name="raca" required />
      </div>

      <div class="form-group">
        <label for="idade">🕯️ Idade (Aparente/Real):</label>
        <input type="text" id="idade" name="idade" required />
      </div>

      <div class="form-group">
        <label for="historia">📜 História:</label>
        <textarea id="historia" name="historia" rows="5" maxlength="2000" required></textarea>
        <div class="char-count"><span id="historia-count">0</span>/2000</div>
      </div>

      <div class="form-group">
        <label for="poderes">⚡ Poderes:</label>
        <textarea id="poderes" name="poderes" rows="3" maxlength="2000" required></textarea>
        <div class="char-count"><span id="poderes-count">0</span>/2000</div>
      </div>

      <div class="form-group">
        <label for="fraquezas">💀 Fraquezas:</label>
        <textarea id="fraquezas" name="fraquezas" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="extras">🖤 Extras (OFF):</label>
        <textarea id="extras" name="extras" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label class="upload-label" for="aparencia">📁 Adicionar Imagem</label>
        <input type="file" id="aparencia" name="aparencia" accept="image/*" required />
      </div>

      <button type="submit">🖤 Enviar Ficha 🖤</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Ficha Sombria | Feito com 💀 por <a href="#">Fox</a></p>
  </footer>

  <script>
    const historia = document.getElementById('historia');
    const poderes = document.getElementById('poderes');
    const historiaCount = document.getElementById('historia-count');
    const poderesCount = document.getElementById('poderes-count');

    function updateCount(textarea, countSpan) {
      const length = textarea.value.length;
      countSpan.textContent = length;
      if (length >= 1900) {
        countSpan.style.color = 'red';
      } else if (length >= 1500) {
        countSpan.style.color = 'orange';
      } else {
        countSpan.style.color = '#ccc';
      }
    }

    historia.addEventListener('input', () => updateCount(historia, historiaCount));
    poderes.addEventListener('input', () => updateCount(poderes, poderesCount));
  </script>
</body>
</html>
